{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create a New Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-green-600 hover:text-green-500">Sign in here</a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('register') }}">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="reg-username" class="sr-only">Username</label>
                    <input id="reg-username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-lg focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Username">
                </div>
                <div>
                    <label for="reg-password" class="sr-only">Password</label>
                    <input id="reg-password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-lg focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password (Minimum 6 characters)">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                    Register Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
